<!DOCTYPE html>
<html lang="eng">
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width">
  <title> Password complexity</title>
	<style>
	.passwordWrapper {
  display: flex;
  flex-wrap: wrap;
  width: 200px;
}

.passwordWrapper input {
  flex-basis: 100%;
  margin: 10px 0;
}

progress {
  flex-basis: 100%;
}
</style>
</head>
<body>
  Insert password: <br/>
  <input id="pass" type="password" oninput="calculate()"/>
  <div>Strength: <span id="strength">0</span> %</div>


  <script>
  function calculate()
  {
  	var score = 0;
  	var textBox = document.getElementById("pass");
      var pass = textBox.value;

      var hasLetter = false;
      var hasNumber = false;
      var hasCapital = false;

      for (var i = 0; i < pass.length; i++)
      {
      	var char = pass.charAt(i);

          if ('0123456789'.includes(char))
          {
          	hasNumber = true;
          }
      	else if (char == char.toUpperCase())
          {
          	hasCapital = true;
          }
    		else if (char == char.toLowerCase())
          {
          	hasLetter = true;
          }
  	}

      if (hasNumber)
      {
      	score = score + 25;
      }

      if (hasLetter)
      {
      	score = score + 25;
      }

      if (hasCapital)
      {
      	score = score + 25;
      }

      if (pass.length > 8)
      {
      	score = score + 25;
      }

    	document.getElementById("strength").innerHTML = score;
  }
  </script>
</html>
